<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Formul치rio de Cadastro</h2>
       
        <form action="{{ url_for('registrarUsuario') }}" method="POST">
            <div class="input-group">
                <label for="username">Nome de Usu치rio:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usu치rio">
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="password" id="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="flash-messages">
                {% for category, message in messages %}
                  <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
            <button type="submit" onclick="Validar()">Cadastrar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
